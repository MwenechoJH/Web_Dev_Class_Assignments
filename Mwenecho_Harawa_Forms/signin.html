<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            height: 100vh;
        }
        label{
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <h3>T3ch Savvy SignIn</h3>

        <div class="input_box">
            <label for="email">Email</label>
            <input type="email" class="input_field" name="email" placeholder="techsavvy@tech.com" required>
        </div>
        <div class="input_box">
            <label for="password">Password</label>
            <input type="password" class="input_field" name="email" placeholder="Enter your password" required>
        </div>

        <div>
            <button class="button">Sign In</button>
        </div>
        

        <div class="prompt_box">
            <p style="text-align: center;">Don't have an account?</p>
            <a href="signup.html" target="_self" class="button"> Sign Up</a>
        </div>
    </div>
    
</body>
</html>
