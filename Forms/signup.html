<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            height: 100vh;
        }
        label{
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <h3>T3ch Savvy SignUp</h3>
        <div class="input_box">
            <label for="user_first_name">First Name</label>
            <input type="text" class="input_field" name="user_first_name" placeholder="Enter your first name" required>
        </div>
        
        <div class="input_box">
            <label for="user_name">Last Name</label>
            <input type="text" class="input_field" name="user_last_name" placeholder="Enter your last name" required>
        </div>
        <div class="input_box">
            <label for="email">Email</label>
            <input type="email" class="input_field" name="email" placeholder="techsavvy@tech.com" required>
        </div>
        <div class="input_box">
            <label for="password">Password</label>
            <input type="password" class="input_field" name="email" placeholder="Enter secure password" required>
        </div>
        <div>
            <button class="button">Sign Up</button>
        </div>
        

        <div class="prompt_box">
            <p style="text-align: center;">Already have an account?</p>
            <a href="signin.html" target="_self" class="button"> Sign In</a>
        </div>
    </div>
    
</body>
</html>
